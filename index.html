<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sorteio de N√∫meros</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 30px;
      margin: 0;
    }

    /* Layout principal com 3 colunas */
    .wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      max-width: 1100px;
      margin: auto;
    }

    /* Coluna dos patrocinadores */
    .patrocinadores-coluna {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    /* Imagens dos patrocinadores */
    .patrocinadores-coluna img {
      max-width: 100px;
      max-height: 80px;
      object-fit: contain;
    }

    /* T√≠tulo "PATROCINADORES" nas laterais */
    .titulo-lateral {
      color: #b30000;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
      text-transform: uppercase;
      text-align: center;
    }

    /* Caixa central branca com o sorteio */
    .container {
      background: white;
      width: 500px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px #ccc;
      text-align: center;
    }

    /* Logo da marca */
    .logo img {
      max-width: 100%;
      max-height: 300px;
      margin-bottom: 20px;
    }

    /* Bot√µes */
    button {
      padding: 12px 24px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    /* Bot√£o vermelho de rein√≠cio */
    .reiniciar {
      background-color: #f44336;
      margin-left: 10px;
    }

    /* Exibi√ß√£o do resultado do sorteio */
    #resultado {
      margin-top: 30px;
      font-size: 48px;
      color: #2c7a00;
      font-weight: bold;
      height: auto;
      transition: all 0.5s ease;
    }

    #mensagem {
      color: #28a745;
      font-weight: bold;
    }

    #numero {
      margin-left: 8px;
      font-size: 60px;
    }

    /* √Årea do hist√≥rico de sorteios */
    #historico {
      margin-top: 30px;
      font-size: 16px;
      color: #333;
      text-align: left;
      max-height: 150px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    /* Responsivo para celular */
    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">

    <!-- Coluna da esquerda com patrocinadores -->
    <div class="patrocinadores-coluna">
      <h3 class="titulo-lateral">PATROCINADORES</h3>
      <img src="Patrocinadores/pat1.png" alt="Patrocinador 1">
      <img src="Patrocinadores/pat2.png" alt="Patrocinador 2">
      <img src="Patrocinadores/pat3.png" alt="Patrocinador 3">
    </div>

    <!-- Centro com logo, sorteio e bot√µes -->
    <div class="container">
      <div class="logo">
        <img src="logo_af/logo.png" alt="Automotive Family">
      </div>
      <h1>üé≤ Sorteio de N√∫meros</h1>

      <!-- Bot√µes de sorteio e rein√≠cio -->
      <button onclick="girarRoleta()">Girar N√∫meros</button>
      <button class="reiniciar" onclick="reiniciarSorteio()">Reiniciar Sorteio</button>

      <!-- Exibi√ß√£o do resultado -->
      <div id="resultado">
        <span id="mensagem"></span>
        <span id="numero"></span>
      </div>

      <!-- Lista dos n√∫meros sorteados -->
      <div id="historico"></div>
    </div>

    <!-- Coluna da direita com patrocinadores -->
    <div class="patrocinadores-coluna">
      <h3 class="titulo-lateral">PATROCINADORES</h3>
      <img src="Patrocinadores/pat4.png" alt="Patrocinador 4">
      <img src="Patrocinadores/pat5.png" alt="Patrocinador 5">
      <img src="Patrocinadores/pat6.png" alt="Patrocinador 6">
    </div>

  </div>

  <script>
    const numerosSorteados = new Set(); // Armazena n√∫meros sorteados sem repeti√ß√£o
    const LIMITE_NUMEROS = 1000; // Limite total de n√∫meros sorteados

    function girarRoleta() {
      const mensagem = document.getElementById("mensagem");
      const numero = document.getElementById("numero");
      const historico = document.getElementById("historico");

      let contador = 0;
      let maximoGiros = 50;
      let intervalo = 50;
      let intervaloID;

      mensagem.innerText = "";
      numero.innerText = "";

      // Se todos os n√∫meros foram sorteados, avisa e para
      if (numerosSorteados.size >= LIMITE_NUMEROS) {
        mensagem.innerText = "‚ö†Ô∏è Todos os n√∫meros j√° foram sorteados!";
        numero.innerText = "";
        return;
      }

      // Efeito de roleta girando
      intervaloID = setInterval(() => {
        const numeroTemp = Math.floor(Math.random() * LIMITE_NUMEROS) + 1;
        numero.innerText = numeroTemp;
        contador++;

        if (contador >= maximoGiros) {
          clearInterval(intervaloID);
          let numeroFinal;

          // Sorteia um n√∫mero novo (ainda n√£o sorteado)
          do {
            numeroFinal = Math.floor(Math.random() * LIMITE_NUMEROS) + 1;
          } while (numerosSorteados.has(numeroFinal));

          numerosSorteados.add(numeroFinal); // Armazena
          mensagem.innerText = "üéâ N√∫mero sorteado:";
          numero.innerText = ` ${numeroFinal}`;

          atualizarHistorico();
        }
      }, intervalo);
    }

    function reiniciarSorteio() {
      // Limpa tudo
      numerosSorteados.clear();
      document.getElementById("mensagem").innerText = "";
      document.getElementById("numero").innerText = "";
      document.getElementById("historico").innerText = "";
    }

    function atualizarHistorico() {
      // Atualiza a lista de n√∫meros sorteados (ordenados)
      const historico = document.getElementById("historico");
      const listaOrdenada = Array.from(numerosSorteados).sort((a, b) => a - b);
      historico.innerHTML = `<strong>N√∫meros sorteados (${listaOrdenada.length}):</strong><br>${listaOrdenada.join(', ')}`;
    }
  </script>

</body>
</html>
