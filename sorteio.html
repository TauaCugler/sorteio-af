<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sorteio de NÃºmeros</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 30px;
      margin: 0;
    }
    .wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
    }
    .patrocinadores-coluna {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .patrocinadores-coluna img {
      max-width: 100px;
      max-height: 80px;
      object-fit: contain;
    }
    .container {
      background: white;
      width: 500px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px #ccc;
      text-align: center;
    }
    .logo img {
      max-width: 100%;
      max-height: 300px;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #1976D2;
    }
    #resultado {
      margin-top: 30px;
      font-size: 48px;
      color: #2c7a00;
      font-weight: bold;
      height: auto;
      transition: all 0.5s ease;
    }
    #mensagem {
      color: #28a745;
      font-weight: bold;
    }
    #numero {
      margin-left: 8px;
      font-size: 60px;
    }
    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="patrocinadores-coluna">
      <img src="Patrocinadores/pat1.png" alt="Patrocinador 1">
      <img src="Patrocinadores/pat2.png" alt="Patrocinador 2">
      <img src="Patrocinadores/pat3.png" alt="Patrocinador 3">
    </div>

    <div class="container">
      <div class="logo">
        <img src="logo_af/logo.png" alt="Automotive Family">
      </div>
      <h1>ðŸŽ² Sorteio de NÃºmeros</h1>
      <button onclick="girarRoleta()">Girar NÃºmeros</button>
      <div id="resultado">
        <span id="mensagem"></span>
        <span id="numero"></span>
      </div>
    </div>

    <div class="patrocinadores-coluna">
      <img src="Patrocinadores/pat4.png" alt="Patrocinador 4">
      <img src="Patrocinadores/pat5.png" alt="Patrocinador 5">
      <img src="Patrocinadores/pat6.png" alt="Patrocinador 6">
    </div>
  </div>

  <script>
    function girarRoleta() {
      const mensagem = document.getElementById("mensagem");
      const numero = document.getElementById("numero");

      let contador = 0;
      let maximoGiros = 50;
      let intervalo = 50;
      let intervaloID;

      mensagem.innerText = "";
      numero.innerText = "";

      intervaloID = setInterval(() => {
        const numeroTemp = Math.floor(Math.random() * 1000) + 1;
        numero.innerText = numeroTemp;
        contador++;

        if (contador >= maximoGiros) {
          clearInterval(intervaloID);
          const numeroFinal = Math.floor(Math.random() * 1000) + 1;
          mensagem.innerText = "ðŸŽ‰ NÃºmero sorteado:";
          numero.innerText = ` ${numeroFinal}`;
        }
      }, intervalo);
    }
  </script>

</body>
</html>
